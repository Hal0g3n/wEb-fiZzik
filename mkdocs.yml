site_name: PC5132 Website

nav:
    - index.md
    - Neutron Stars:
        - Preview: 1.md
        - Neutron Degeneracy Pressure: 2.md
        - The Origin: 3.md
        - The Structure: 4.md
    - Quark Stars: 5.md
    - Strange Matter: 6.md
    - Fin: Conclusion.md

theme:
    name: "material"
    custom_dir: "material/"

    features:
        - search.suggest
        - search.share
        - navigation.top
        - navigation.instant

    # 404 page
    static_templates:
        - 404.html

    # Necessary for search to work properly
    include_search_page: false
    search_index_only: true

    # Default values, taken from mkdocs_theme.yml
    language: en
    font:
        text: Roboto
        code: Roboto Mono
    favicon: assets/favicon.png
    icon:
        logo: /fontawesome/solid/shuttle-space

    palette:
        - media: "(prefers-color-scheme: dark)"
          scheme: slate
          primary: black
          toggle:
              icon: material/toggle-switch
              name: Switch to light mode
        - media: "(prefers-color-scheme: light)"
          scheme: default
          primary: black
          toggle:
              icon: material/toggle-switch-off-outline
              name: Switch to dark mode

markdown_extensions:
    - pymdownx.arithmatex:
        generic: true
    - pymdownx.superfences
    - pymdownx.tabbed:
        alternate_style: true 
    - admonition
    - pymdownx.details
    - pymdownx.superfences

extra_css:
    - stylesheets/style.css
    - stylesheets/quiz.css
    - stylesheets/card.css
  
extra_javascript:
    - javascripts/mathjax.js
    - https://polyfill.io/v3/polyfill.min.js?features=es6
    - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js